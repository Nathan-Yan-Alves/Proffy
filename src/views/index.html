<!-- Isso é uma tag <html> -->
<!-- Na tag <head> irá configurações do meu documento. -->
<!-- Na tag <body> irá todo o conteúdo visível da página. -->    
<!-- 
HTML

HT - HyperText
    Hipertexto
    <a>

Markup
    Marcação

Language
    Linguagem

"HTML não é uma linguagem de programação é uma marcação de HiperTexto"
-->


<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!-- UTF-8 é um tipo de codificação binária, que representa qualquer caracter universal no padrão unicode. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o documento para telas maiores e menores. -->
    <title>Proffy | Sua plataforma de estudos online</title> <!-- Altera o título na aba do navegador. -->

    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css"> <!-- Faz o link de uma relação de folha de estilo (rel) no caminho especificado (href)-->
    <link rel="stylesheet" href="/styles/partials/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"> <!-- Tipo de fonte importada do Google Fonts-->

</head>
<body id="page-landing">

    <div id="container">
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Logo Proffy"> <!-- src é o caminho da imagem e alt é o alternativo da imagem, caso ela não carregue ou acessibilidade, ele é feito em texto -->
            <h2>Sua plataforma de estudos online</h2>
        </div>

        <img class="hero-image" src="images/landing.svg" alt="Plataforma de Estudos">
        
        <div class="buttons-container">
            <a class="study" href="/study">
                <img src="images/icons/study.svg" alt="Estudar">
                Estudar
            </a>
            <a class="give-classes" href="/give-classes">
                <img src="images/icons/give-classes.svg" alt="Estudar">
                Dar Aulas
            </a>
        </div>

        <p class="total-connections">
            Total de 200 conexões já realizadas
            <img src="images/icons/purple-heart.svg" alt="Coração roxo">
        </p>
    </div>

</body>
</html>
